<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Recipe Finder</title>
  </head>
  <body>
    <a class="back-button" href="../page 1/index.html"> <-Back</a>

    <div class="recipe-container">
      <h1>Make Your New Recipe</h1>
      <form action="#ingredients">
        <label for="Diet">For Diet</label>
        <input type="radio" id="yes" name="Diet" value="yes" />
        <label class="m" for="yes">Yes</label>
        <input type="radio" id="no" name="Diet" value="no" />
        <label class="m" for="no">No</label>

        <select>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
        </select>

        <label for="Ingredient">More Ingredient</label>
        <input
          type="search"
          id="Ingredient"
          name="Ingredient"
          placeholder="For example: chicken, beef, fish"
        />
        <button type="submit">Find Recipe</button>
      </form>
    </div>

    <div id="ingredients" class="ingredients">
      <h2>Here is your recipe ingredients</h2>
      <ol>
        <li>Eggs</li>
        <li>Salt</li>
        <li>Olive Oil</li>
      </ol>
    </div>
  </body>
</html>
